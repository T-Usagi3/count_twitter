<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tweet Analytics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="ツイートを解析するサイト">
  <meta property="og:title" content="Tweet Analytics">
  <meta property="og:description" content="ツイートを解析するサイト">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Tweet Analytics">
  <meta name="twitter:description" content="ツイートを解析するサイト">
  <!-- <meta name="twitter:image" content=""> -->
  <script src="http://www.google.com/jsapi"></script>
  <script src="./js/jquery-3.1.1.min.js"></script>
  <script src="./js/zip.js"></script>
  <script src="./js/HashQuery.js"></script>
  <script src="./js/Tweet.js"></script>
  <script src="./js/application.js"></script>
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/application.css">
</head>
<body>
  <header>
    <h1>Tweet Analytics</h1>
  </header>
  <div id="container">
    <section>
      <input type="file" id="file">
      <label for="file" class="button"><i class="fa fa-folder-open" aria-hidden="true"></i>解析するファイルを選択する</label>
    </section>
    <section hidden>
      <div id="graph1"></div>
    </section>
    <section hidden>
      <div class="graph2-controlbox center">
        <input type="number" id="input_year" min="2006" value="2016">年
        <input type="number" id="input_month" min="1" max="12" value="1">月のツイート履歴を見る
        <button id="btn2">解析</button>
      </div>
      <div id="graph2"></div>
    </section>
    <section hidden>
      <div class="center table-controlbox">
        係数<input id="input_k" type="number" step="0.01" max="1" min="0" value="0.8">
        <button id="btn1">解析</button>
      </div>
      <table class="calendar">
        <thead>
          <tr>
            <th>&nbsp;&nbsp;&nbsp;</th>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
            <th>総合</th>
          </tr>
        </thead>
        <tbody id="calendar">
        </tbody>
      </table>
    </section>
  </div>
  <div class="modal hidden">
    <div class="modal-area">解析中です。しばらくお待ちください</div>
  </div>
</body>
</html>
