  <div class="container center">
    <div id="graph1"></div>

      <div class="graph2-controlbox center">

        <button id="btn2">解析</button>

    <div class="center clearfix table-box">

      </div>
      <div class="clearfix">
        <table border="1">
          <thead>
            <tr>
              <th>&nbsp;&nbsp;&nbsp;</th>

              <th>月</th>
              <th>火</th>
              <th>水</th>

              <th>土</th>
              <th>総合</th>
            </tr>
          </thead>
          <tbody id="calendar">
          </tbody>
        </table>
