<!DOCTYPE html>
<html lang="ja">
<head id="head">
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <!-- Twitterから、取得できるJSONのファイル読み込み -->
  <script src="./data/js/tweet_index.js" type="text/javascript"></script>
  <script src="./data/js/user_details.js" type="text/javascript"></script>
  <!-- 自作ライブラリ -->
  <script src="./js/Tweets.js" type="text/javascript"></script>
  <script src="./js/get_tweets.js" type="text/javascript"></script>
  <script src="./js/setting_json.js" type="text/javascript"></script>
  <script src="./js/overview_gragh.js" type="text/javascript"></script>
  <script src="./js/tweet_rhythm.js" type="text/javascript"></script>
  <script src="./js/detail.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.addEventListener("load", init, false);
    function init(){
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      btn1.addEventListener("click", show_tweet_rhythm, false);
      btn2.addEventListener("click", show_detail, false);
    }
  </script>
  <!-- スタイルシート -->
  <link rel="stylesheet" href="./css/application.css">
</head>
<body>
  <div class="container center">
    <div id="graph1"></div>
    <div class="center">
      <div class="graph2-controlbox center">
        <input type="number" id="input_year" min="2006" value="2010">年
        <input type="number" id="input_month" min="1" max="12" value="1">月のツイート履歴を見る
        <button id="btn2">解析</button>
      </div>
      <div id="graph2"></div>
    </div>

    <div class="center clearfix table-box">
      <div class="center table-controlbox">
        係数<input id="input_k" type="number" step="0.01" max="1" min="0" value="0.8">
        <button id="btn1">解析</button>
      </div>
      <div class="clearfix">
        <table border="1">
          <thead>
            <tr>
              <th>&nbsp;&nbsp;&nbsp;</th>
              <th>日</th>
              <th>月</th>
              <th>火</th>
              <th>水</th>
              <th>木</th>
              <th>金</th>
              <th>土</th>
            </tr>
          </thead>
          <tbody id="calendar">
          </tbody>
        </table>
        <table class="color_graph">
          <thead>
            <tr>
              <th>&nbsp;&nbsp;&nbsp;</th>
              <th>日</th>
              <th>月</th>
              <th>火</th>
              <th>水</th>
              <th>木</th>
              <th>金</th>
              <th>土</th>
            </tr>
          </thead>
          <tbody id="color_graph">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
