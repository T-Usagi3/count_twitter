<!DOCTYPE html>
<html lang="ja">
<head id="head">
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script src="./data/js/tweet_index.js" type="text/javascript"></script>
  <script src="./data/js/user_details.js" type="text/javascript"></script>
  <script src="./create_json.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.addEventListener("load", drawChart, false);
    function drawChart() {
      var chart = new google.visualization.ColumnChart(document.getElementById('graph1'));
      var data = google.visualization.arrayToDataTable([
        ['年月', 'ツイート数'],
        ['', 0]
      ]);
      var options = {
        title: 'ツイート数遷移(月ごと)',
        legend: 'none',
        width: 1500,
        height: 750,
        vAxis:{maxValue: 1000, gridlines: {count: 11}}
      };
      for(y in result.detail){
        for(m in result.detail[y].detail){
          tweeted_at = (y - 0 + began_at) + "/" + ("0" + (m - 0 + 1)).slice(-2);
          tweets = result.detail[y].detail[m].tweets;
          data.addRows([[tweeted_at, tweets]]);
        }
      }
      chart.draw(data, options);
    }
  </script>
  <script type="text/javascript">
    window.onload = function(){
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var calendar = document.getElementById("calendar");
      var color_graph = document.getElementById("color_graph");

      btn1.onclick = function(){
        var result2 = [];
        var per_day_of_the_week = [];
        var max_of_day_of_the_week = [];
        var k = document.getElementById("input_k").value - 0;
        calendar.innerHTML = "";
        color_graph.innerHTML = "";
        for(var y in result.detail){
          for(var month in result.detail[y].detail){
            for(var dtw in result.detail[y].detail[month].detail2){
              for(var h in result.detail[y].detail[month].detail2[dtw].detail){
                for(var minute in result.detail[y].detail[month].detail2[dtw].detail[h].detail){
                  if(result2[h] == null){
                    result2[h] = [];
                  }
                  if(result2[h][minute] == null){
                    result2[h][minute] = [];
                  }
                  if(result2[h][minute][dtw] == null){
                    result2[h][minute][dtw] = 0;
                  }
                  if(per_day_of_the_week[dtw] == null){
                    per_day_of_the_week[dtw] = 0;
                    max_of_day_of_the_week[dtw] = 0;
                  }
                  var delta = result.detail[y].detail[month].detail2[dtw].detail[h].detail[minute].tweets;
                  result2[h][minute][dtw] += delta;
                  per_day_of_the_week[dtw] += delta;
                  if(max_of_day_of_the_week[dtw] < result2[h][minute][dtw]){
                    max_of_day_of_the_week[dtw] = result2[h][minute][dtw];
                  }
                }
              }
            }
          }
        }
        for(var h = 0; h < 24; ++h){
          for(var m = 0; m < 12; ++m){
            var tr = document.createElement("tr"), tr2 = document.createElement("tr");
            var td, td2;
            td = document.createElement("td");
            td.textContent = ("0" + h).slice(-2) + ":" + ("0" + 5 * m).slice(-2) + "-" + ("0" + h).slice(-2) + ":" + ("0" + (5 * (m + 1) - 1)).slice(-2);
            tr.appendChild(td);
            if(m == 0){
              td2 = document.createElement("td");
              td2.rowSpan = "12";
              td2.style.backgroundColor = "#FFC";
              td2.textContent = h;
              tr2.appendChild(td2);
            }

            for(var dtw = 0; dtw < 7; ++dtw){
              td = document.createElement("td");
              td2 = document.createElement("td");
              if(result2[h] == null || result2[h][m] == null || result2[h][m][dtw] == null){
                td.textContent = 0;
              } else {
                td.textContent = result2[h][m][dtw];
                tmp = (result2[h][m][dtw] / max_of_day_of_the_week[dtw] / k);
                tmp = (tmp > 1)? 1 : tmp;
                p = Math.floor(tmp * 20) - 1;
                td2.style.backgroundColor = color[p];
              }
              tr.appendChild(td);
              tr2.appendChild(td2);
            }
            calendar.appendChild(tr);
            color_graph.appendChild(tr2);
          }
        }
        tr = document.createElement("tr");
        td = document.createElement("td");
        td.textContent = "合計値";
        tr.appendChild(td);
        for(var dtw = 0; dtw < 7; ++dtw){
          td = document.createElement("td");
          td.textContent = per_day_of_the_week[dtw];
          tr.appendChild(td);
        }
        calendar.appendChild(tr);
      }
      btn2.onclick = function(){
        var y = document.getElementById("input_year").value;
        var m = document.getElementById("input_month").value - 0;
        var chart = new google.visualization.ColumnChart(document.getElementById('graph2'));
        var data = google.visualization.arrayToDataTable([
          ['日', 'ツイート数'],
          ['', 0]
        ]);
        var options = {
          title: 'ツイート数遷移(' + y + '年' + m + '月)',
          legend: 'none',
          width: 1500,
          height: 750,
          vAxis:{maxValue: 50, gridlines: {count: 11}}
        };
        for(var d = 0; d < 31; ++d){
          tweets = result.detail[y - began_at].detail[m - 1].detail[d];
          data.addRows([[("0" + (d + 1)).slice(-2), (tweets == null)? 0 : tweets.tweets]]);
        }
        chart.draw(data, options);
      }
    }
  </script>
  <link rel="stylesheet" href="./application.css">
</head>
<body>
  <div class="container center">
    <div id="graph1"></div>
    <div class="center">
      <div class="graph2-controlbox center">
        <input type="number" id="input_year" min="2006" value="2010">年
        <input type="number" id="input_month" min="1" max="12" value="1">月のツイート履歴を見る
        <button id="btn2">解析</button>
      </div>
      <div id="graph2"></div>
    </div>

    <div class="center clearfix table-box">
      <div class="center table-controlbox">
        係数<input id="input_k" type="number" step="0.01" max="1" min="0" value="0.8">
        <button id="btn1">解析</button>
      </div>
      <div class="clearfix">
        <table border="1">
          <thead>
            <tr>
              <th>&nbsp;&nbsp;&nbsp;</th>
              <th>日</th>
              <th>月</th>
              <th>火</th>
              <th>水</th>
              <th>木</th>
              <th>金</th>
              <th>土</th>
            </tr>
          </thead>
          <tbody id="calendar">
          </tbody>
        </table>
        <table class="color_graph">
          <thead>
            <tr>
              <th>&nbsp;&nbsp;&nbsp;</th>
              <th>日</th>
              <th>月</th>
              <th>火</th>
              <th>水</th>
              <th>木</th>
              <th>金</th>
              <th>土</th>
            </tr>
          </thead>
          <tbody id="color_graph">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
